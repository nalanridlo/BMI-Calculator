<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
          <h1>Check your BMI</h1>
          <p>Enter Your weight and height below to check your BMI results</p>
          <div class="content">
            <div class="input">
              <label for="height">Put your height in here (CM)</label>
              <input type="number" id="height" min="0">
            </div>
            <div class="input">
              <label for="weight"> Put your weight in here (KG)</label>
              <input type="number" id="weight"min="0">
            </div>
            <button id="calculate">Calculate BMI</button>
          </div>
          <div class="result">
            <p>Your BMI is</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
